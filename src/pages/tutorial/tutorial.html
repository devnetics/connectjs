<ion-header no-shadow>
  <ion-navbar>
    <ion-buttons end >
      <button ion-button (click)="startApp()" color="primary">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides>    
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">App Welcome Information</h2>      
      <button ion-button icon-right large clear (click)="onSignup()">
        Signup
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
