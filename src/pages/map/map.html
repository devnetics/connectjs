<ion-header>
  <ion-navbar>
    <button ion-button menuToggle hideWhen="ios">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="map-page">
  <ion-label>Tap map to zoom</ion-label>
  <ion-scroll  zoom="true" scrollX="true" scrollY="true" maxZoom="20" (click)="photoClick()">
    <img src="assets/img/CobbGalleriaFloorplan.png">
  </ion-scroll>
  <div id="map" >

  </div>
</ion-content>
