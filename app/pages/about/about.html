<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
    <ion-buttons end>
      <button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="img/ct.png">
  </div>
  <div padding class="about-info">
    <h4>Connect.Tech Conf</h4>

    <ion-list no-lines>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="conferenceDate"></ion-datetime>
        to
        <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="conferenceDateEnd"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" item-left></ion-icon>
        <ion-label>Location</ion-label>
        <ion-label>Atlanta, GA</ion-label>
      </ion-item>
    </ion-list>

    <p>
      CONNECT TECH October 20-22, 2016, in Atlanta GA is the Southeastâ€™s premier annual conference dedicated to Web, Mobile, and Design technologies, tools, and frameworks.
    </p>
  </div>
</ion-content>
